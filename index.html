            <div id="addTaskBtn" class="align-items-end"><button type="button" class="btn btn-success">Add New Task</button></div>
            <div id="task-discription" class="active">
              <div class="mb-3">
                <label for="task" class="form-label">Title</label>
                <input type="text" class="form-control" id="task">
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select name="" id="status" class="form-control">
                  <option value="open" selected>Open</option>
                  <option value="in-progress">In-Progress</option>
                  <option value="review">Review</option>
                  <option value="completed">Completed</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="start-date" class="form-label">Start</label>
                <input type="date" class="form-control" id="start-date">
              </div>
              <div class="mb-3">
                <label for="end-date" class="form-label">End</label>
                <input type="date" class="form-control" id="end-date" >
              </div>
              <div class="mb-3">
                <label for="discription" class="form-label">Task Discription</label>
                <textarea class="form-control" id="discription" rows="3" style="resize: none;"></textarea>
              </div>
              <button type="button" class="btn btn-success" id="add-task">Add</button>
              
              <div class="add-btn" id="closeTaskDiscription">&times;</div>
            </div>
            </div>

                  <div class="col-sm-6 col-xl-3 col-lg-4 col-12 border border-dark-subtle" id="in-progressSection" >

                    <div class="ht" ondrop="drop(event)" ondragover="allowDrop(event)" id="in-progress">

                  <div class="col-sm-6 col-xl-3 col-lg-4 col-12 border border-dark-subtle" id="reviewSection">
                    <h4>Review</h4>

                    </div>

                  <div class="col-sm-6 col-xl-3 col-lg-4 col-12 border border-dark-subtle" id="completedSection">
